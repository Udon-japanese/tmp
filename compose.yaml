version: '3.8'
services:
  app:
    build: .
    tty: true
    ports:
      - 3000:3000
      - 5555:5555
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
  db:
    build: 
      context: "."
      dockerfile: "db.Dockerfile"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: realtime_quiz_app
    volumes:
      - realtime-quiz-app-data:/var/lib/postgresql/data
volumes:
  realtime-quiz-app-data:
    external: true